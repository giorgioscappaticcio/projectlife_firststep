
  <!-- TIMELINE SECTION -->
  <div class="grid glutter">
    
    <!-- Interactive Timeline panel -->
    <div class="col-full with_pad" style="z-index:8" ng-class="{'col-2-3': showCal}">
      <timeline dataset="items" groups="group" holidays="publicholiday"></timeline>
    </div>
    <!-- END Interactive Timeline panel -->

    <!-- Interactive Calendar timeline -->
    <div class="col-1-3 showRightPanel" style="padding-top:20px; z-index:9" ng-class="{'open':showCal}">
      <div ng-click="showCal = false" class="circle right close"></div>
      <eventbox class="graph2d" dataset="holidayplan" focus="focus"></eventbox>
    </div>
    <!-- END Interactive Calendar timeline -->

    <!-- Timeline Bottom -->
    <div class="col-full with_pad">
      <div class="col-1-4">
        <div class="styled-select">
          <select ng-model="refineGroup">
            <option value="">Select a group of people</option>
            <option value="All">All</option>
            <option value="BA">Bussines Analyst</option>
            <option value="M">Project manager</option>
            <option value="FE">Frontend developer</option>
            <option value="BE">Backend developer</option>
          </select>
        </div>
      </div>
      <div class="col-1-4 align_center">
        <div class="custom_link" ng-click="showholiday()">Show Public Holidays</div>
      </div>
      <div class="col-1-2 align_right">
        <div class="legend vacation"><span></span><span>Vacation</span></div>
        <div class="legend training"><span></span><span>Training</span></div>
        <div class="legend public"><span></span><span>Public Holiday</span></div>
      </div>
    </div>
    <!-- END Timeline Bottom --> 
  
  </div>
  <!-- END TIMELINE SECTION -->


  
  
  <!-- BOTTOM SECTION -->
  <div class="grid">
    <!-- Left side -->
    <div class="col-2-3 with_pad">
      
      <ul class="pic-list" ng-hide="showInfografica()">
        <li class="animate badge_pic" ng-repeat="person in people | filter:{group:groupFilter}" ng-bind-html="person.image" ng-click="showEvent(person)"></li>
      </ul>

      <table class="infographica" ng-show="showInfografica()">
        <tr>
          <td>Frontend Developers</td>
          <td class="infographica__element_row">
            <ul>
              <li ng-repeat="person in people | filter:{group:'FE'}" class="frontend" ng-click="showEvent(person)"></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Backend Developers</td>
          <td class="infographica__element_row">
            <ul>
              <li ng-repeat="person in people | filter:{group:'BE'}" class="backend" ng-click="showEvent(person)"></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Project Managers</td>
          <td class="infographica__element_row">
            <ul>
              <li ng-repeat="person in people | filter:{group:'M'}" class="manager" ng-click="showEvent(person)"></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Business Analyst</td>
          <td class="infographica__element_row">
            <ul>
              <li ng-repeat="person in people | filter:{group:'BA'}" class="businessanalyst" ng-click="showEvent(person)"></li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
    <!-- END Left side -->

    <!-- <rightpanel style="min-height:{{rightHeight}}px"> -->

      <div class="col-1-3 showRightPanel right__" style="z-index:9; min-height:{{rightHeight}}px" ng-class="{'open':showRight}">
        <div ng-click="showRight = false" class="circle right close"></div>
        <div class="right__content">
          <div class="col-1-3">
            <div ng-bind-html="personDetails.image" class="profile_pic badge_pic"></div>
          </div>
          <div class="col-2-3">
            <div ng-bind-html="personDetails.name" class="profile_name"></div>
            <div ng-bind-html="personDetails.position" class="profile_position"></div>
          </div>
          <ul class="infoevents">
            <li ng-repeat="event in events | filter:{name:personDetails.name,value:'V'}" ng-class="event.value" class="tooltip tooltip-effect-2 tooltip-item">
              <span ng-class="event.unit"></span>

              <span class="tooltip-content clearfix" ng-class="event.value">
                
                <div class="date-box" ng-class="{'half':!sameDay(event.startdate,event.enddate)}">
                  <span class="day" ng-bind="demoment(event.startdate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.startdate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.startdate,'year')"></span><br>
                </div>
                <div class="date-box half" ng-hide="sameDay(event.startdate,event.enddate)">
                  <span class="day" ng-bind="demoment(event.enddate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.enddate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.enddate,'year')"></span><br>

                </div>
                
                <span class="date-box unit" ng-show="sameDay(event.startdate,event.enddate) && event.unit!=undefined" ng-bind="event.unit"></span><br>
              </span>

            </li>
          </ul>
          <ul class="infoevents">
            <li ng-repeat="event in events | filter:{name:personDetails.name,value:'T'}" ng-class="event.value" class="tooltip tooltip-effect-2 tooltip-item">
              <span ng-class="event.unit"></span>
              
              <span class="tooltip-content clearfix" ng-class="event.value">
                
                <div class="date-box" ng-class="{'half':!sameDay(event.startdate,event.enddate)}">
                  <span class="day" ng-bind="demoment(event.startdate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.startdate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.startdate,'year')"></span><br>
                </div>
                <div class="date-box half" ng-hide="sameDay(event.startdate,event.enddate)">
                  <span class="day" ng-bind="demoment(event.enddate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.enddate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.enddate,'year')"></span><br>

                </div>
                
                <span class="date-box unit" ng-show="sameDay(event.startdate,event.enddate) && event.unit!=undefined" ng-bind="event.unit"></span><br>
              </span>
            </li>
          </ul>
          <ul class="infoevents">
            <li ng-repeat="event in events | filter:{name:personDetails.name,value:'P'}" ng-class="event.value" class="tooltip tooltip-effect-2 tooltip-item">
              <span ng-class="event.unit"></span>

              <span class="tooltip-content clearfix" ng-class="event.value">
                
                <div class="date-box" ng-class="{'half':!sameDay(event.startdate,event.enddate)}">
                  <span class="day" ng-bind="demoment(event.startdate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.startdate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.startdate,'year')"></span><br>
                </div>
                <div class="date-box half" ng-hide="sameDay(event.startdate,event.enddate)">
                  <span class="day" ng-bind="demoment(event.enddate,'day')"></span><br>
                  <span class="month" ng-bind="demoment(event.enddate,'month')"></span><br>
                  <span class="year" ng-bind="demoment(event.enddate,'year')"></span><br>

                </div>
                
                <span class="date-box unit" ng-show="sameDay(event.startdate,event.enddate) && event.unit!=undefined" ng-bind="event.unit"></span><br>
              </span>
            </li>
          </ul>
        </div>
      </div>
    <!-- </rightpanel> -->
  </div>
  <!-- BOTTOM SECTION -->
